<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        #ipt1 {
            width: 25%;
            height: 30px;
        }

        .text {
            text-align: center;

        }

        #input1 {
            margin-left: 100px;
        }

        hr {
            color: black;
        }
        .btn{
            width: 30%;
            height: 40px;
            background-color: green;
            color: aliceblue;
        }
        #b{
            margin-top: 10px;
            margin-left: 100px;


        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h3 class="text">Confirm Secret Recovery Phrase</h3>
        <p class="text">Select each word in the order it was presented to you. Click on the icon to see the phrase
            again.</p>
    </div>
    <div class="container" id="input1"> </div>
    <hr>
    <div class="container " id="b"></div>
    <script>
        $(document).ready(function () {
            for (var a = 0; a < 10; a++) {
                $("#input1").append(`<input class="form-control " id="ipt1"  type="text"/>`);
            }
        });

        $(document).ready(function () {
                let ary = ["apple", "mango", "orange", "banana", "peach", "melon", "watermelon", "stowbery", "gava", "tamato"];
                $.each(ary, function (index, value) {
                    $('#b').append(`<button type="button" class="btn">${value}</button>`);
                });

            });
    </script>
</body>

</html>
