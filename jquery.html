        $(document).ready(function() {
      var interval; // Variable to store the interval ID
      var seconds = 0; // Initial value for seconds

      // Function to update the timer display
      function updateTimerDisplay() {
        var hours = Math.floor(seconds / 3600);
        var minutes = Math.floor((seconds % 3600) / 60);
        var remainingSeconds = seconds % 60;

        // Format the time as HH:MM:SS
        var timeString = (hours < 10 ? "0" : "") + hours + ":" +
                         (minutes < 10 ? "0" : "") + minutes + ":" +
                         (remainingSeconds < 10 ? "0" : "") + remainingSeconds;

        $("#timerDisplay").text(timeString);
        seconds++; // Increase the seconds for the next iteration
      }
      // Event handler for the Start button
      $("#startButton").click(function() {
        // Start the timer by calling the updateTimerDisplay function every 1000ms (1 second)
        interval = setInterval(updateTimerDisplay, 1000);

        // Create buttons when the timer starts
        createButtons();
      });
    });
